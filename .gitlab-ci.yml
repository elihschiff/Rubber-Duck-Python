image: python:3

stages:
        - test
        - deploy

style-check:
        stage: test
        before_script:
        - pip install black
        script:
        - black --check .
        allow_failure: true

deploy-to-server:
        stage: deploy
        script:
                - mkdir -p ~/.ssh
                - echo "$SSH_HOST_VERIFICATION" | base64 -d > ~/.ssh/known_hosts
                - echo "$SSH_PRIVATE_KEY" | base64 -d > ~/.ssh/id_rsa
                - chmod -R 700 ~/.ssh
                - for user in $BOT_USERS; do ssh $user@$CONTAINER_IP "sh -c '/home/$user/$user && ./deploy-entry.sh'"; done
        rules:
                - if: $CI_COMMIT_BRANCH == "master"
